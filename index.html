<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intrusive Thinker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="alternate" type="application/rss+xml" title="Intrusive Thinker RSS Feed" href="rss.xml">
</head>
<body>
    <div class="container">
        <header>
            <h1>Intrusive Thinker</h1>
            <button class="rss-link" onclick="openRssModal()" title="Subscribe via RSS">RSS</button>
        </header>
        
        <!-- RSS Subscribe Modal -->
        <div id="rss-modal" class="modal-overlay" onclick="closeRssModal(event)">
            <div class="modal" onclick="event.stopPropagation()">
                <div class="modal-header">
                    <h2>Subscribe via RSS</h2>
                    <button class="modal-close" onclick="closeRssModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Copy this link:</p>
                    <div class="copy-box">
                        <input type="text" id="rss-url" value="https://intrusivethinker.com/rss.xml" readonly>
                        <button id="copy-btn" onclick="copyRssUrl()">Copy</button>
                    </div>
                    <p class="modal-instructions">Then paste it into one of these apps:</p>
                    <ul class="rss-apps">
                        <li><a href="https://feedly.com" target="_blank" rel="noopener">Feedly</a> - Web & Mobile</li>
                        <li><a href="https://netnewswire.com" target="_blank" rel="noopener">NetNewsWire</a> - Mac & iOS, free</li>
                        <li><a href="https://inoreader.com" target="_blank" rel="noopener">Inoreader</a> - Web & Mobile</li>
                    </ul>
                    <div class="modal-divider"></div>
                    <a href="rss.xml" class="raw-feed-link">View raw feed</a>
                </div>
            </div>
        </div>
        
        <main id="feed">
            <!-- Thoughts will be loaded here -->
        </main>
        
    </div>

    <script>
        async function loadThoughts() {
            const feed = document.getElementById('feed');
            
            try {
                const response = await fetch('thoughts.json');
                const thoughts = await response.json();
                
                if (thoughts.length === 0) {
                    feed.innerHTML = '<p class="empty">No thoughts yet.</p>';
                    return;
                }
                
                // Chronological numbering: oldest = #1, newest = #(total)
                const total = thoughts.length;
                feed.innerHTML = thoughts.map((thought, index) => {
                    const thoughtNum = total - index;
                    return `
                    <article class="thought" id="thought-${thoughtNum}">
                        <p class="thought-text">${escapeHtml(thought.t)}</p>
                        <div class="thought-footer">
                            <time class="thought-time">#${thoughtNum} Â· ${escapeHtml(thought.d)}</time>
                            <div class="thought-actions">
                                <button class="action-btn" onclick="copyText(${thoughtNum})" title="Copy text">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                    </svg>
                                </button>
                                <button class="action-btn" onclick="shareThought(${thoughtNum})" title="Share">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
                                        <polyline points="16 6 12 2 8 6"></polyline>
                                        <line x1="12" y1="2" x2="12" y2="15"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </article>
                `}).join('');
                
                // Scroll to thought if hash in URL
                if (window.location.hash) {
                    const target = document.querySelector(window.location.hash);
                    if (target) {
                        setTimeout(() => target.scrollIntoView({ behavior: 'smooth', block: 'center' }), 100);
                        target.classList.add('highlighted');
                    }
                }
                
            } catch (error) {
                feed.innerHTML = '<p class="empty">Failed to load thoughts.</p>';
                console.error('Error loading thoughts:', error);
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Load thoughts when page loads
        loadThoughts();
        
        // RSS Modal functions
        function openRssModal() {
            document.getElementById('rss-modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeRssModal(event) {
            if (!event || event.target === event.currentTarget) {
                document.getElementById('rss-modal').classList.remove('active');
                document.body.style.overflow = '';
                // Reset copy button
                document.getElementById('copy-btn').textContent = 'Copy';
            }
        }
        
        function copyRssUrl() {
            const urlInput = document.getElementById('rss-url');
            urlInput.select();
            navigator.clipboard.writeText(urlInput.value).then(() => {
                const btn = document.getElementById('copy-btn');
                btn.textContent = 'Copied!';
                setTimeout(() => btn.textContent = 'Copy', 2000);
            });
        }
        
        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeRssModal();
        });
        
        // Copy thought text
        function copyText(num) {
            const thought = document.querySelector(`#thought-${num} .thought-text`);
            navigator.clipboard.writeText(thought.textContent).then(() => {
                showToast('Text copied to clipboard!');
            });
        }
        
        // Share thought link
        function shareThought(num) {
            const url = `${window.location.origin}${window.location.pathname}#thought-${num}`;
            if (navigator.share) {
                navigator.share({ url: url });
            } else {
                navigator.clipboard.writeText(url).then(() => {
                    showToast('Link copied!');
                });
            }
        }
        
        // Toast notification
        function showToast(message) {
            const existing = document.querySelector('.toast');
            if (existing) existing.remove();
            
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 2000);
        }
    </script>
</body>
</html>
